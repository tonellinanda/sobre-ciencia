  <p class="text-center"><strong>HIV VERSUS SERES HUMANOS: Estamos Mais Perto De Ganhar Esta Batalha</strong></p>

<div class="col-md-1"></div>  
<div class="col-md-10">
  <p class="text-right"><strong>Fernanda Maria Policarpo Tonelli, Flávia Policarpo Tonelli</strong></p>

  <p class="text-right">Extraído de Nanocell News</p>

 <p class="text-justify">
  O vírus da imunodeficiência humana (HIV) é o causador da Síndrome da Imunodeficiência Adquirida (AIDS). Segundo dados do Ministério da Saúde, de 2016, apenas no Brasil existem 827 mil pessoas infectadas por este vírus com um crescimento estimado de 41,4 mil novos casos por ano. Este tipo de vírus é classificado como retrovírus e, ao entrar em contato com nossas células de defesa, chamadas linfócitos T CD4 conseguem inserir seu material genético no material genético destas células humanas.</p> 

	<p class="text-justify">Para isto, como o material genético deste vírus consiste de duas unidades idênticas de RNA fita simples e o material genético humano é constituído de DNA fita dupla, é necessário que haja a conversão do material genético viral em um material semelhante ao dos seres humanos.</p> 

	<p class="text-justify">Assim, existe no vírus uma proteína chamada transcriptase reversa para realizar esta missão. Esta, primeiramente faz uma fita de DNA a partir da informação do RNA viral. Esta enzima recebe esta denominação, pois faz o fluxo inverso da informação genética natural. Em nossas células, para a produção de nossas proteínas, a mensagem deve fluir do DNA para o RNA e depois para proteína. As transcritases reversas fluem a informação no sentido reverso, transcrevendo a mensagem do RNA ao DNA.</p>

	<p class="text-justify">Na etapa seguinte a transcriptase reversa age como uma RNAse H (enzima que tem a função de degradar, quebrar, o molde de RNA) e destrói o molde de RNA que usou para fazer a primeira fita de DNA.</p>

	<p class="text-justify">Finalmente, após a degradação da fita de RNA do vírus, este usará a primeira fita de DNA elaborada como um molde para produzir uma segunda fita de DNA atuando desta vez como DNA polimerase (polimerizando, sintetizando, a segunda fita de DNA a partir de suas constituintes da mesma).</p>

 	<p class="text-justify">Dessa forma, como DNA dupla fita, a informação genética do HIV pode ser inserida no genoma das células humanas infectadas, onde permanecerá até a morte desta célula alvo. A célula na qual o genoma do vírus foi inserido passam a ser usadas com finalidade de geração de mais partículas virais para infectar outros linfócitos T CD4 (1) (Figura 1).</p>

 	<p class="text-justify">Para o tratamento dos indivíduos infectados com HIV existem diferentes tipos de fármacos, que geralmente são associados, formando os conhecidos coquetéis. A terapia inicial mais comum consiste em utilizar os medicamentos antiretrovirais (fármacos contra os retrovírus, como o HIV) Tenofovir, Lamivudina e Efavirenz; antes do ano de 2014 o paciente necessitava ingeri-los em comprimidos separados – o que levou a denominação de “coquetel”. Atualmente, no entanto, os coquetéis podem ser encontrados em formulações nas quais estejam presentes em apenas 1 comprimido (2).</p> 

	<p class="text-justify">Porém, um obstáculo importante à cura da doença se encontra no fato de o vírus inserir seu genoma no genoma das células do paciente. Assim sendo, mesmo após se ter a redução drástica de vírus em circulação promovida pela terapia com os antiretrovirais, existem reservatórios de HIV nas células infectadas sobreviventes. Isto porque o DNA viral estando inserido no DNA dos linfócitos infectados oportuniza que novas partículas virais possam mais tarde vir a ser produzidas por linfócitos infectados que ainda estejam vivos após o início do tratamento (3).</p>

	<p class="text-justify">Atualmente, no entanto, nesta batalha em que o HIV parecia estar em franca vantagem sobre nós, seres humanos, surgiram dois fatos de extrema importância para inverter esta situação:</p> 

	<ul>
  		<li>1)descobriu-se uma proteína que permite a detecção de células-reservatório ainda infectadas com HIV nos pacientes em tratamento (4);</li>
  		<li>2) elucidou-se uma estratégia de remoção do genoma do HIV do genoma do hospedeiro (5) por meio da metodologia de CRISPR/Cas9.</li>
	</ul>
	
	<p class="text-justify">A proteína CD32a foi identificada pelos pesquisadores franceses Benjamin Descours e Gaël Petitjean, além de seus colaboradores como estando presente na membrana de linfócitos T, reservatórios de HIV, o que oferece a possibilidade de desenho racional de novos fármacos (planejamento ou design de novos medicamentos de maneira otimizada para que este possa se ligar a um alvo com maior especificidade e afinidade) para este alvo, visando eliminar o estoque de células infectadas em pacientes.</p>

	<p class="text-justify">Além desta oportunidade promissora foi possível remover o genoma viral inserido no genoma de células do hospedeiro com o sistema CRISPR/Cas9. Pesquisadores norte-americanos e chineses observaram que camundongos que receberam gRNA e a nuclease Cas9 sofreram retirada do conteúdo genético do vírus de vários de seus órgãos (como baço, cérebro e pulmão). Estes resultados são uma esperança de que algo semelhante seja possível em pacientes.</p>

	<p class="text-justify">Como alternativa aos tratamentos existentes atualmente, espera-se que seja possível desenvolver medicamentos dirigidos às células CD32a positivas. Espera-se ainda que seja possível se iniciar os ensaios clínicos em humanos com CRISPR/Cas9 com o objetivo de se tornar prática terapêutica para pacientes portadores do HIV. Assim, a vantagem que temos atualmente na batalha contra o vírus da AIDS poderá, quem sabe, ser convertida em vitória.</p>

	<p class="text-justify">De uma maneira ou de outra é válido sempre lembrar que estas novas possibilidades não devem banalizar a necessidade de prevenção de infecção. O Sistema Único de Saúde se dedica a campanhas com finalidade de informar à população e promove a distribuição gratuita de preservativos e cartilhas educativas. Mais informações sobre a prevenção de infecção pelo HIV podem ser obtidas no site do Departamento de Vigilância, Prevenção e Controle das IST, do HIV/Aids e das Hepatites Virais (www.aids.gov.br/pagina/previnase).</p>
